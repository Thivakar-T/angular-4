<div class="container">
    <h1 class="text-center">New Income</h1>
    <div class="form-group col-6 offset-3">
            <label for="name">Name</label>
            <input type="text " [(ngModel)]="incomeobj.name" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group col-6 offset-3">
                <label for="categery">Categery</label>
                <select type="text" [(ngModel)]="incomeobj.categery" class="form-control"  placeholder="choose" id="categery">
                    <option value="">choose..</option>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                
            </div>
            <div class="form-group col-6 offset-3">
                    <label for="date">Date</label>
                    <input type="date" [(ngModel)]="incomeobj.date" class="form-control" id="date" placeholder="date">
                </div>
                <div class="form-group col-6 offset-3">
                        <label for="amount">Amount</label>
                        <input type="text" [(ngModel)]="incomeobj.amount" class="form-control" id="amount" placeholder="amount">
                    </div>
            <div class="offset-7">
                    <button type="submit" [routerLink]="['/IncomelistComponent']" (click)="submit()" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-success ml-3">Reset</button>
                </div>
                

</div>
