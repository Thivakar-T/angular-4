<div class="container">
    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>

        <h1 class="text-center">New Income</h1>
        <div class="form-group col-6 offset-3">
            <label for="name">Name</label>
            <input type="text " [(ngModel)]="incomeobj.name" #name="ngModel" required class="form-control" id="name"
                placeholder="name" name="name" required>
            <span class="text-danger" *ngIf="(name.touched || registerForm.submitted) && name.errors?.required">
                required
            </span>
        </div>
        <div class="form-group col-6 offset-3">
            <label for="categery">Categery</label>
            <select type="text" [(ngModel)]="incomeobj.categery" class="form-control" #categery="ngModel" required
                placeholder="choose" id="categery" name="categery">
                <option value="">choose..</option>
                <option value="2">Out source</option>
            </select>
            <span class="text-danger" *ngIf="(categery.touched || registerForm.submitted) && categery.errors?.required">
                required
            </span>
        </div>
        <div class="form-group col-6 offset-3">
            <label for="date">Date</label>
            <input type="date" name="date" #date="ngModel" required [(ngModel)]="incomeobj.date" class="form-control"
                id="date" placeholder="date">
            <span class="text-danger" *ngIf="(date.touched || registerForm.submitted) && date.errors?.required">
                required
            </span>
        </div>
        <div class="form-group col-6 offset-3">
            <label for="amount">Amount</label>
            <input type="number" #amount="ngModel" required [(ngModel)]="incomeobj.amount" name="amount"
                class="form-control" id="amount" placeholder="amount">
            <span class="text-danger" *ngIf="(amount.touched || registerForm.submitted) && amount.errors?.required">
                required
            </span>
        </div>
        <div class="offset-7">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-success ml-3">Reset</button>
        </div>
    </form>

</div>
