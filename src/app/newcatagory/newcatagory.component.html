<div class="container">

    <h1 class="text-center">New Catagory</h1>
    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>

    <div class="form-group col-6 offset-3">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="Catagoryobj.name" class="form-control" id="name" name="name" #name="ngModel" required  placeholder="name">
        <span class="text-danger" *ngIf="(name.touched || registerForm.submitted) && name.errors?.required">
                required
            </span>
    </div>
    <div class="form-group col-6 offset-3">
        <label for="type">Type</label>
        <select type="text" [(ngModel)]="Catagoryobj.type"  class="form-control" placeholder="type" id="type" name="type" #type="ngModel" required >
            <option value="">choose..</option>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>
        <span class="text-danger" *ngIf="(type.touched || registerForm.submitted) && type.errors?.required">
                required
            </span>
    </div>
    <div class="form-group col-6 offset-3">
        <label for="description">Description</label><br>
        <textarea class="form-control" [(ngModel)]="Catagoryobj.description" rows="5" id="description" name="description" #description="ngModel" required  placeholder="description"></textarea>
        <span class="text-danger" *ngIf="(description.touched || registerForm.submitted) && description.errors?.required">
                required
            </span>
    </div>
    <div class="offset-7">
        <button type="submit"  class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-success ml-3">Reset</button>
    </div>
</form>
</div>
