<div class="container mt-3">
        <form  class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>
                <h2 class="text-center">Report</h2>
                <!-- <button type="submit" class="btn btn-success yar" routerLink="/ResultComponent">Back</button> -->



                <!-- <form class="mt-3 mb-5"> -->
                <!-- <h1 class="text-center mt-3">Result</h1> -->
                <div class="row">
                        <div class="form-group ml-3 mr-4 col">
                                <label for="from">From date</label>
                                <input type="date" class="form-control" [(ngModel)]="date.fromDate" name="from" #from="ngModel" required
                                        id="from" placeholder="From date">
                                        <span class="text-danger" *ngIf="(from.touched || registerForm.submitted) && from.errors?.required">
                                                required
                                            </span>
                        </div>
                        <div class="form-group ml-3 mr-4 col">
                                <label for="to">To date</label>
                                <input type="date" class="form-control" #to="ngModel" required name="to" [(ngModel)]="date.toDate"
                                        id="description" placeholder="To date">
                                        <span class="text-danger" *ngIf="(to.touched || registerForm.submitted) && to.errors?.required">
                                                required
                                            </span>
                        </div>
                </div>
                <div class="form-row ml-3 mt-3">
                        <button type="submit" (click)="submit()" class="btn btn-primary ml-1">Submit</button>
                        <button type="reset" (click)="reset()" class="btn btn-primary ml-3">Reset</button>

                </div>


        </form>
</div>



<div class="container">
        <h1 class="text-center"> Report List</h1>
        <!-- <button class="btn btn-primary offset-10" [routerLink]="['/ReportComponent']"> Report List</button> -->
        <div class="row">
                <div class="col-6">
                        <table class="table table-bordered   text-center mt-5 mr-5">
                                <thead class="bg-dark text-light">
                                        <tr class="text-center">
                                                <th class="text-center">Income</th>
                                                <th class="text-center">Amount</th>

                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of incomeArray ;let i = index">



                                                <td>{{data.categery}}</td>
                                                <td>{{data.amount}}</td>

                                        </tr>

                                </tbody>
                                <tfoot style="vertical-align:bottom">
                                        <tr>
                                                <td><b>Total</b></td>
                                                <td class="text-center"><b>${{total}}</b></td>
                                        </tr>
                                </tfoot>

                        </table>
                </div>
                <div class="col-6 tab">
                        <table class="table table-bordered   text-center mt-5">
                                <thead class="bg-dark text-light">
                                        <tr>

                                                <th class="text-center">Expense</th>
                                                <th class="text-center">Amount</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of expenseArray ;let i = index">

                                                <td>{{data.categery}}</td>
                                                <td>{{data.amount}}</td>

                                        </tr>

                                </tbody>
                                <tfoot style="vertical-align:bottom">
                                        <tr>
                                                <td><b>Total</b></td>
                                                <td class="text-center"><b>${{totall}}</b></td>
                                        </tr>
                                </tfoot>
                        </table>
                </div>

        </div>
        <div>
                <h2 class="text-center">
                        Cash In Hand
                </h2>
                 <h3 class="text-center">$ {{totalll}}</h3> 

                <!-- <div class="text-center" *ngIf="isProfit; else elseBlock">
                                                <h3 class="text-center">PROFIT </h3>
                                                <h3 class="text-center">$ {{totalll}}</h3>
                                            </div>
                                            <ng-template #elseBlock class="text-center">
                                                <h3 class="text-center">LOSS </h3>
                                                <h3 class="text-center">$ {{totalll}}</h3>
                                            </ng-template> -->

        </div>


</div>
