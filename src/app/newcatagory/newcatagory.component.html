<div class="container">
    <h1 class="text-center">New Catagory</h1>
    <div class="form-group col-6 offset-3">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="Catagoryobj.name" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group col-6 offset-3">
        <label for="type">Type</label>
        <select type="text" [(ngModel)]="Catagoryobj.type"  class="form-control" placeholder="type" id="type">
            <option value="">choose..</option>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>

    </div>
    <div class="form-group col-6 offset-3">
        <label for="description">Description</label><br>
        <textarea class="form-control" [(ngModel)]="Catagoryobj.description" rows="5" id="description" placeholder="description"></textarea>
    </div>
    <div class="offset-7">
        <button type="submit" [routerLink]="['/NewcatagorylistComponent']" (click)="submit()" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-success ml-3">Reset</button>
    </div>

</div>
