<div class="container">
    <h1 class="text-center"> Income</h1>
    <button class="btn btn-primary offset-10" [routerLink]="['/IncomeComponent']" >New Income</button>
    <table class="table table-bordered   text-center mt-5">
        <thead class="bg-dark text-light">
            <tr>
                    <th>Sl.No</th>
                    <th>Categery</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Action</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let rows of incomeArr;let i =index">
                        <td>{{i+1}}</td>
                        <td>{{rows.categery}}</td>
                        <td>{{rows.name}}</td>
                        <td>{{rows.date}}</td>
                        <td>{{rows.amount}}</td>
                    <td> <button class="btn btn-primary" routerLink = '/IncomeComponent/{{rows.id}}'>Edit</button>
                            <button class="btn btn-dark ml-2" (click) = "get(rows.id)">Delete</button></td>
                      </tr>
        </tbody>
    </table>
</div>
