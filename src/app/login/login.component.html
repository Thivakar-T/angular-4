<div class="container-fluid bg-dark">
<div class="container py-5 ">
        <div class="card col-6 offset-3  py-4 ">
    <form >
    <h1 class="text-center  py-5">LOGIN</h1>
    <div class="form-group col-10 offset-1 ">
    <label for="username">USER NAME</label>
    <input type="text" [(ngModel)]="signup.username" class="form-control" id="username" name="username"  placeholder="username" autocomplete="on"/>
    </div>
    <div class="form-group col-10 offset-1">
    <label for="exampleInputPassword1">PASSWORD</label>
    <input type="password" [(ngModel)]="signup.password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="offset-sm-7  py-3">
            <button  type="submit" class="btn btn-primary " (click)="login()">Submit</button>
            <h3 class="py-4">New ? <a href="" [routerLink]="['/signup']">Sign up</a></h3>
    </div>
    
    </form>
        </div>
</div>
</div>
