<div class="container">
        <h1 class="text-center">Report</h1>
        <div class="form-group col-6 offset-3">
            <label for="name">From Date</label>
            <input type="date" [(ngModel)]="reportobj.amount" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group col-6 offset-3">
                <label for="name">To Date</label>
                <input type="date" [(ngModel)]="reportobj.amount" class="form-control" id="name" placeholder="name">
            </div>
            <div class="offset-7">
                    <button type="submit" [routerLink]="['/ReportlistComponent']" (click)="submit()" class="btn btn-primary">Apply</button>
                    <button type="reset" class="btn btn-success ml-3">Reset</button>
                </div>
            
</div>
